<!DOCTYPE html>
<html>
<head>
  <title>Birthday Card for Erin</title>
  <style>
    body {
      background-image: url('garden.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    h1 {
      color: #ff69b4;
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday, Erin!</h1>
    <p>Wishing you a wonderful day filled with love, laughter, and all the things that make you happy.</p>
  </div>
</body>
</html>
