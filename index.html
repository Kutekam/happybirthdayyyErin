<!DOCTYPE html>
<html>
<head>
  <title>Birthday Card for Erin</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    
    h1 {
      color: #ff69b4;
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    .flower {
      width: 100px;
      height: 100px;
      background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapers.com%2Fwallpapers%2Faesthetic-pixel-art-garden-at-night-0ax4fopcqzot21lj.html&psig=AOvVaw1AuKQvCnKpgY9SAVvtMXI-&ust=1720608779765000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPi_oq3lmYcDFQAAAAAdAAAAABAE');
      background-size: contain;
      background-repeat: no-repeat;
      display: inline-block;
      margin: 0 20px;
      animation: bloom 2s ease-in-out infinite;
    }
    
    @keyframes bloom {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happiestt Birthday, Harry Styles' lunatic!</h1>
    <p>I wish you get all the things that make you happy. (that includes me obv)</p>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>
</body>
</html>
